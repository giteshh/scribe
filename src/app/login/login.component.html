<div class="container-fluid">

  <div class="row background">
    <div class="offset-sm-4 col-sm-4">

      <div class="card">
        <div class="card-body">
          <div class="card-title text-center mb-5">
            <h4>Login using your Email.</h4>
            <hr>
          </div>

          <div class="card-text">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <input type="email" class="form-control"
                       formControlName="email" placeholder="Enter your email">
              </div>
              <div class="alert alert-danger"
                   *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                Valid email is required.
              </div>
              <div class="form-group">
                <input type="password" class="form-control"
                       formControlName="password" placeholder="Password">
              </div>
              <div class="alert alert-danger"
                   *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                Password is required.
              </div>

              <div class="text-center">
                <button class="btn btn-warning form-control" type="submit" [disabled]="loginForm.invalid">Login</button>
              </div>

            </form>

            <div class="text-center mt-3">
              <a class="btn btn-link" routerLink="/home">
                Don't have an account ? Create one.
              </a>
            </div>

          </div>
        </div>
      </div>

      <div class="alert alert-success" *ngIf="message.length > 0">
        {{ message }}
      </div>
      <div class="alert alert-danger" *ngIf="userError">
        {{userError.message}}
      </div>

    </div>
  </div>

</div>
