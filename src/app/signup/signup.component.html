<div class="row background">

  <div class="col-sm-6 background-left p-5">
    <h1>Don't just think! Blog It!</h1>
  </div>

  <div class="col-sm-6 background-right p-5 pb-5">
    <div class="row">
      <div class="offset-sm-2 col-sm-8">
        <div class="card">
          <div class="card-body">
            <div class="card-title text-center">
              <h3>Sign up for Free.</h3>
            </div>
            <div class="card-text">
              <form class="p-2 m-5" [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm)">
                <div class="form-group row">
                  <div class="form-group col-sm-6">
                    <input type="text" formControlName="firstName" placeholder="First Name"
                           class="form-control">
                  </div>
                  <div class="form-group col-sm-6">
                    <input type="text" formControlName="lastName" placeholder="Last Name"
                           class="form-control">
                  </div>
                </div>

                <div class="alert alert-danger" *ngIf="(signUpForm.controls['firstName'].invalid || signUpForm.controls['lastName'].invalid)
                                    && (signUpForm.controls['firstName'].touched || signUpForm.controls['lastName'].touched)">
                  First and last name is required !
                </div>

                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Enter your email"
                         formControlName="email">
                  <small class="form-text text-muted text-left">We'll never share your email with anyone !</small>
                </div>

                <div class="alert alert-danger"
                     *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched">
                  Valid email is required !
                </div>

                <div class="form-group">
                  <input type="password" class="form-control mb-4" placeholder="Enter your password"
                         formControlName="password">
                </div>

                <div class="alert alert-danger"
                     *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched">
                  Password must be atleast 8 characters long !
                </div>

                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm password"
                         formControlName="confirmPassword">
                </div>

                <div class="alert alert-danger"
                     *ngIf="signUpForm.controls['confirmPassword'].invalid && signUpForm.controls['confirmPassword'].touched">
                  Password must be atleast 8 characters long !
                </div>

                <button class="btn btn-warning mt-3 form-control" type="submit"
                        [disabled]="signUpForm.invalid">Sign Up
                </button>
              </form>
            </div>

          </div>
        </div>

        <div class="alert alert-success" *ngIf="message.length > 0">
          {{message}}
        </div>

        <div class="alert alert-danger" *ngIf="userError">
          {{userError.message}}
        </div>

      </div>
    </div>
  </div>
</div>
